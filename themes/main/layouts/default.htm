##
description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/head/head-meta' %}
        {% partial 'site/head/head-styles' %}
        {% partial 'site/head/analytics-code' %}
    </head>
    <body class="page-{{ this.page.id }} reveal-anim bg-[var(--primary-mid)]">

        {% partial 'site/preloader' %}

        <!-- Header -->
        <header class="site-header dark {{ this.page.id != 'home' ? 'dark' : '' }}" id="main-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        {% partial 'site/scripts' %}
    </body>
</html>
