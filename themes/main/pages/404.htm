title = "Page Not Found (404)"
url = "/404"
layout = "default"
==

<div class="page-wrapper error-page" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="content flex flex-col items-center text-center">
    <h1 class="title" style="font-size: 192px; font-weight: bold;">404</h1>
    <h5 style="font-size: 21px; margin-bottom: 1rem;">Oops! Something went wrong.</h5>
    <p style="font-size: 16px; margin-bottom: 2rem;">We can't find the page you are looking for.</p>
    <div class="hover-blob-wrap">
        <a href="{{ 'home'|page }}"
            class="hover-blob-container gespi-cta btn-bg-gradient rounded-[var(--btn-border-radius)] inline-block p-size">
            <div
                class="hover-blob--inner rounded-[var(--btn-border-radius)] relative z-[11] flex w-fit">
                <span
                    class="btn-bg-gradient2 absolute top-0 left-0 w-full h-full z-[1] rounded-[var(--btn-border-radius)]"></span>
                <span class="btn-text relative !z-[12]">
                    Go Back to Home
                </span>
                <span class="btn-icon !z-[12]">
                    <div class="arrow-hover-btn" href="">
                        <span class="arrow">
                            {% partial 'icons/arrow-right--diagonal' %}
                        </span>
                    </div>
                </span>
                <div class="blob blob--btn z-[-1]"></div>
                <div class="fakeblob z-[-1]"></div>
            </div>
        </a>
    </div>
  </div>
</div>

<style>
  @media (max-width: 640px) {
    .error-page .title {
      font-size: 96px !important;
    }

    .error-page h5 {
      font-size: 18px !important;
    }

    .error-page p {
      font-size: 14px !important;
    }
  }
</style>
